name: Build and Release Binaries

on:
  release:
    types: [created]  # 当你手动创建一个 Release 时触发

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64  # Windows on ARM64 支持有限，可选排除
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          # 根据 OS 设置可执行文件后缀
          if [ "$GOOS" = "windows" ]; then
            OUTPUT="mysql2pg.exe"
          else
            OUTPUT="mysql2pg"
          fi
          go build -o "dist/${GOOS}_${GOARCH}/${OUTPUT}" -v ./cmd/mysql2pg

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: dist/${{ matrix.goos }}_${{ matrix.goarch }}/*
          asset_name: mysql2pg_${{ matrix.goos }}_${{ matrix.goarch }}${{ matrix.goos == 'windows' && '.exe' || '' }}
          tag: ${{ github.ref }}
