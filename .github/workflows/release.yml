name: Build and Release Binaries

# Ensure the workflow has permission to upload release assets
permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to upload assets to (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: ""
          - goos: linux
            goarch: arm64
            suffix: ""
          - goos: windows
            goarch: amd64
            suffix: ".exe"
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Create dist directory
        run: mkdir -p dist/${{ matrix.goos }}_${{ matrix.goarch }}

      - name: Prepare modules
        run: |
          go env
          go mod download

      - name: Build binary
        # Disable CGO for reproducible cross-compilation unless your project requires cgo
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          OUTPUT="dist/${{ matrix.goos }}_${{ matrix.goarch }}/mysql2pg${{ matrix.suffix }}"
          echo "Building to $OUTPUT"
          # Adjust the build target below if your main is not in ./cmd
          if [ -f ./cmd/main.go ]; then
            go build -o "$OUTPUT" -v ./cmd/main.go
          else
            go build -o "$OUTPUT" -v .
          fi

      - name: Debug: Verify binary exists
        run: ls -l "dist/${{ matrix.goos }}_${{ matrix.goarch }}/"

      - name: Upload to existing release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: dist/${{ matrix.goos }}_${{ matrix.goarch }}/mysql2pg${{ matrix.suffix }}
          asset_name: mysql2pg_${{ matrix.goos }}_${{ matrix.goarch }}${{ matrix.suffix }}
          tag: ${{ github.event.inputs.tag || github.event.release.tag_name || github.ref_name }}
